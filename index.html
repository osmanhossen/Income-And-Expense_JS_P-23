<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Master</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h2 class="text-6xl text-center font-bold mt-28 text-yellow-700">Income And Expense Calculate</h2>
  </header>
  <main class="bg-slate-400 w-9/12 p-10 mt-12 mx-auto rounded">
    <section class=" mx-auto">

      <h3 class="text-center w-9/12 font-bold text-3xl">Income</h3>
      <p class="font-semibold text-lg">Income : <input
          class="w-6/12 my-3 ms-5 px-2 py-1 rounded-md text-black fon font-bold text-xl" type="text" id="income_field"
          placeholder="$ Amount 10,000"></p>


      <h3 class="text-center w-9/12 font-bold text-3xl">Expense</h3>
      <p class="font-semibold text-lg">Food : <input
          class="w-6/12 my-3 ms-9 px-2 py-1 rounded-md text-black fon font-bold text-xl" type="text" id="Food_field"
          placeholder="$ Amount 2,500">
      </p>
      <p class="font-semibold text-lg">Rent : <input
          class="w-6/12 my-3 ms-11 px-2 py-1 rounded-md text-black fon font-bold text-xl" type="text" id="Rent_field"
          placeholder="$ Amount 1,800">
      </p>
      <p class="font-semibold text-lg"> Clothes : <input
          class="w-6/12 ms-5 my-3 px-2 py-1 rounded-md text-black fon font-bold text-xl" type="text" id="Clothes_field"
          placeholder="$ Amount 1,000">
      </p>

      <div class="w-6/12 mx-auto"><button id="btn_Calculate"
          class="bg-green-700  w-auto px-10 py-2 text-green-200 text-lg font-bold rounded-lg ">Calculate</button></div>



      <h2 class=" w-9/12 mt-5 font-semibold text-2xl">Total Expense : <span id="Total_expense"
          class="ms-6 text-2xl font-bold">5300</span>
      </h2>
      <h2 class=" w-9/12 my-3 font-semibold text-2xl">Balance :<span id="Balance_amount"
          class="ms-24  font-bold text-2xl">4700</span>
      </h2>


      <p class="font-semibold text-lg">save : <input
          class="w-3/12 ms-3 my-3 px-2 py-2 rounded-md  text-black font-bold text-xl " type="text" id="Save_field"
          placeholder="$ Amount 20%">
        <span class="font-bold text-xl m-4"> % </span>
        <button id="save_btn"
          class="bg-green-700  w-auto px-6 py-2 text-green-200 text-lg font-bold rounded-lg ">Save</button>
      </p>
      <h2 class="mt-5 font-semibold text-2xl">Saving Amount : <span id="Saving_Amount"
          class="ms-10 font-bold text-2xl">940</span>
      </h2>
      <h2 class="my-3 font-semibold text-2xl">Remaining Balance:<span id="Remaining_Balance"
          class="ms-5 font-bold text-2xl">3760</span>

    </section>
  </main>


  <script src="JS/Save_money.js"></script>
</body>

</html>
